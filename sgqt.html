<script>
    // 获取音乐图标和背景音乐
    const musicIcon = document.querySelector('.music-icon');
    const backgroundMusic = document.getElementById('background-music');

    // 初始化背景音乐为暂停状态
    backgroundMusic.pause();

    // 音乐图标点击事件
    musicIcon.addEventListener('click', function() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicIcon.src = "img/music.png"; // 播放图标
        } else {
            backgroundMusic.pause();
            musicIcon.src = "img/music-off.png"; // 暂停图标
        }
    });

    // 存储每个产品的音频对象
    const productAudios = new Map();

    // 当前播放的音频和对应的图片
    let currentPlayingAudio = null;
    let currentPlayingImage = null;

    // 产品图片点击事件
    document.querySelectorAll('.product-item img').forEach(img => {
        img.addEventListener('click', function() {
            const audioSrc = this.getAttribute('data-audio');
            let productAudio = productAudios.get(audioSrc);

            // 如果音频对象不存在，则创建一个新的
            if (!productAudio) {
                productAudio = new Audio(audioSrc);
                productAudios.set(audioSrc, productAudio);
            }

            // 如果当前点击的图片就是正在播放的图片，停止播放
            if (currentPlayingImage === this) {
                productAudio.pause();
                productAudio.currentTime = 0; // 重置播放时间
                currentPlayingAudio = null;
                currentPlayingImage = null;
                this.style.borderColor = 'transparent'; // 移除高亮效果
            } else {
                // 如果有其他音频正在播放，停止它
                if (currentPlayingAudio) {
                    currentPlayingAudio.pause();
                    currentPlayingAudio.currentTime = 0; // 重置播放时间
                    currentPlayingImage.style.borderColor = 'transparent'; // 移除之前图片的高亮效果
                }

                // 播放当前点击的音频
                productAudio.play();
                currentPlayingAudio = productAudio;
                currentPlayingImage = this;

                // 添加高亮效果
                this.style.borderColor = '#a27300';
            }
        });
    });

    // 轮播图功能
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = slides.length;

    // 显示指定的幻灯片
    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        slides[index].classList.add('active');
        dots[index].classList.add('active');
        currentSlide = index;
    }

    // 下一张幻灯片
    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }

    // 点击小圆点切换幻灯片
    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            const slideIndex = parseInt(this.getAttribute('data-index'));
            showSlide(slideIndex);
        });
    });

    // 自动轮播
    let slideInterval = setInterval(nextSlide, 10000);

    // 监听滚动事件
    window.addEventListener('scroll', () => {
        // 获取 header 的高度
        const header = document.querySelector('.header');
        const headerHeight = header.offsetHeight;

        // 获取 nav 的高度
        const nav = document.querySelector('.nav');
        const navHeight = nav.offsetHeight;

        // 判断页面是否滚动超过 header 的高度
        if (window.scrollY > headerHeight) {
            // 如果超过，添加 fixed 类
            nav.classList.add('fixed');
        } else {
            // 如果没有超过，移除 fixed 类
            nav.classList.remove('fixed');
        }
    });
</script>
